<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form id="myForm" action="">
    <input type="text" id="titre" placeholder="TITRE">
    <br>
    <label for="titre" id="labeltitre" class="valid"></label>
    <br>
    <input type="text" id="auteur" placeholder="AUTEUR">
    <br>
    <label for="auteur" id="labelauteur" class="valid"></label>
    <br>
    <label for="auteur" id="labelauteur2" class="valid"></label>
    <br>

    <label for="prix" id="labelprix" class="valid"></label>
    <br>
    <input type="date" id="date">
    <br>
    <label for="date" id="labeldate" class="valid"></label>
    <br>
    <select id="langue" name="langue">

    <br>
    <label for="langue" id="labelangue" class="valid"></label>
    <br>

          <h3>TYPE</h3><br>
          
          <input type="radio"  name="type" value="Roman">

          <input type="radio"  name="type" value="Essai">
          <label for="Essai" class="radio">Essai</label><br>
        
          <input type="radio"  name="type" value="Bande-Dessinée">

          <input type="radio"  name="type" value="Autres">
          <label for="autres" class="radio">Autres</label><br>
          <br><label for="" id="typelabel" class="valid"></label><br>
    

    
   
    <input type="submit" id="valider" value="VALIDER" onclick="event.preventDefault();validation();">
    

    </form>


    <br>
    <table id="table" border="2">
      <tr>
        <td>TITRE</td>
        <td>AUTEUR</td>
        <td>PRIX MAD</td>
        <td>DATE</td>
        <td>LANGUE</td>

        <td>ACTION</td>
      </tr>
      
    </table>
